<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacoe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navbar -->
    <nav>
     
        <ul class="Title">
            <li>TIC-TAC-TOE</li>
        </ul>
       

    </nav>
    <div class="main">
        <div class="gameContainer">
            <div class="container">
                <div class="line"></div>
                <div class="box border-left border-top"><span class="boxtext"></span> </div>
                <div class="box border-top"><span class="boxtext"></span> </div>
                <div class="box border-right border-top"><span class="boxtext"></span> </div>
                <div class="box border-left"><span class="boxtext"></span> </div>
                <div class="box"><span class="boxtext"></span> </div>
                <div class="box border-right"><span class="boxtext"></span> </div>
                <div class="box border-left border-bottom"><span class="boxtext"></span> </div>
                <div class="box border-bottom"><span class="boxtext"></span> </div>
                <div class="box border-right border-bottom"><span class="boxtext"></span> </div>
            </div>
            <div class="gameinfo">
                <h1>Just Play TIC-TAC-TOE</h1>
                <div class="turnof" >
                    <span class="info"> Turn for X</span>
                    <button id="Reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="excited.gif" alt="">
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
